<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tarjeta Twitter</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>

   <div class="profile-container">
      <div class="profile">
         <img src="github.png" alt="">
         <div class="info">
            <div class="header">
               <div class="photo">
                  <img src="github.png" alt="">
               </div>
               <div class="action">
                  <button>Follow</button>
               </div>
            </div>
            <div class="user-info">
               <div class="name"><a href="#">Daniel Nuñez Rodas</a></div>
               <div class="username">@danielnr</div>
            </div>
            <div class="description">
               Desarrollador web, Ingeniero de Sistemas en UNPRG.
               <a href="#">#css</a>
            </div>
            <div class="followers-container">
               <div class="following">
                  <a href="#"><span class="number">100k</span> Siguiendo</a>
               </div>
               <div class="followers">
                  <a href="#"><span class="number">1M</span> Siguidores</a>
               </div>
            </div>
            <div class="other">
               <a href="#">
                  <div class="photos">
                     <img src="github.png" alt="">
                     <img src="github.png" alt="">
                     <img src="github.png" alt="">
                  </div>
                  <div class="name">
                     Elon Mush, Bill Gates y 80 personas que sigues también siguen esta cuenta.
                  </div>
               </a>
            </div>
         </div>
      </div>
   </div>
   
</body>
</html>
